<div class="toast-container">
  <div *ngFor="let toast of toasts$ | async"
       class="toast"
       [ngClass]="'toast-' + toast.type">

    <!-- Icon -->
    <div class="toast-icon" [innerHTML]="icons[toast.type] | safeHtml"></div>

    <!-- Content -->
    <div class="toast-content">
      <p class="toast-title">{{ toast.title }}</p>
      <p class="toast-message">{{ toast.message }}</p>
    </div>

    <!-- Close Button -->
    <button class="toast-close-btn" (click)="removeToast(toast.id)">
      <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
  </div>
</div>
